<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매진남 | 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/logo.svg">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <img src="/static/logo.svg" alt="MaejinNam" class="mx-auto mb-4 w-16 h-16 object-cover rounded-full">
            <h2 class="text-3xl font-black text-slate-900">매진남 회원가입</h2>
            <p class="text-slate-400 mt-2 font-medium">파트너로 가입하고 서비스를 시작하세요</p>
        </div>
        
        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">아이디</label>
                <input type="text" name="username" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">비밀번호</label>
                <input type="password" name="password" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">이름 (표시명)</label>
                <input type="text" name="name" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200">회원가입</button>
        </form>
        
        <p class="text-center mt-8 text-slate-400 text-sm">
            이미 계정이 있으신가요? <a href="/login" class="text-blue-600 font-bold ml-1">로그인</a>
        </p>
    </div>
</body>
</html>
